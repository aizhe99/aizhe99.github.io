baseURL: "https://aizhe99.github.io/"
languageCode: zh-cn
title: 周记
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    # 解决方案2：将RSS放入菜单栏，因为列表模式下不显示中间的社交图标
    - identifier: rss
      name: RSS
      url: /index.xml
      weight: 40

params:
  env: production
  title: 周记
  description: "一次性人生"
  keywords: [Blog, Tech, Life]
  author: Me
  defaultTheme: auto

  # 解决方案3：确保缩进严格为2个空格。
  # PaperMod会直接渲染此字符串，支持HTML。
  # 如果你想显示 "© 2026 一次性人生"，请使用下面的写法：
  copyright: "&copy; 2026 一次性人生"

  # 注意：socialIcons 在禁用了 homeInfoParams 后，默认不会在首页显示。
  # 保留此配置仅用于侧边栏或启用了Profile模式的情况。
  socialIcons:
    - name: rss
      url: "https://aizhe99.github.io/index.xml"

  # 确保 homeInfoParams 被完全注释或删除，以保证进入列表模式
  # homeInfoParams:
  #   Title: "你好"
  #   Content: "..."

# Hugo 日期提取策略配置
frontmatter:
  date:
    # 优先级 1: 从文件名提取 (对应 Jekyll 风格的 YYYY-MM-DD-slug.md)
    - :filename
    # 优先级 2: 如果文件名没有日期，则读取 Front Matter 中的 date 字段
    - :default
